name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarQube analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install -DskipTests
        working-directory: customer-service

      - name: Run tests
        run: mvn test
        working-directory: customer-service

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=customer-service \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.coveragePlugin=jacoco \
            -Dsonar.coverage.exclusions=**/config/**,**/dto/**,**/entity/**,**/exception/** \
            -Dsonar.qualitygate.wait=true
        working-directory: customer-service

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: customer-service/target/site/jacoco/
          retention-days: 7

  deploy-all-microservices:
    name: Deploy All Microservices
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Customer Service
        run: mvn clean package -DskipTests
        working-directory: customer-service

      - name: Build Order Service
        run: mvn clean package -DskipTests
        working-directory: order-service
        continue-on-error: true

      - name: Build Payment Service
        run: mvn clean package -DskipTests
        working-directory: payment-service
        continue-on-error: true

      - name: Build Production Service
        run: mvn clean package -DskipTests
        working-directory: production-service
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run all microservices
        run: |
          echo "Building and starting all microservices..."

          # Build Docker images for each service
          if [ -f customer-service/Dockerfile ]; then
            docker build -t customer-service:latest customer-service/
          fi

          if [ -f order-service/Dockerfile ]; then
            docker build -t order-service:latest order-service/
          fi

          if [ -f payment-service/Dockerfile ]; then
            docker build -t payment-service:latest payment-service/
          fi

          if [ -f production-service/Dockerfile ]; then
            docker build -t production-service:latest production-service/
          fi

          echo "All microservices built successfully!"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: microservices-jars
          path: |
            customer-service/target/*.jar
            order-service/target/*.jar
            payment-service/target/*.jar
            production-service/target/*.jar
          retention-days: 30
